<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-thumbnail class="menu">
        <ion-back-button mode="md" defaultHref="/tabs"></ion-back-button>
      </ion-thumbnail>
    </ion-buttons>
    <ion-title>My Product</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Product</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item>
      <ion-select aria-label="Fruit" interface="popover" placeholder="Kategori" (ionChange)="triggerEvent($event)">
        <ion-select-option value="semua">semua</ion-select-option>
        <ion-select-option value="makanan">Makanan</ion-select-option>
        <ion-select-option value="pakaian">Pakaian</ion-select-option>
        <ion-select-option value="elektronik">Elektronik</ion-select-option>
        <ion-select-option value="peralatan">peralatan</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of product">
        <ion-card button [routerLink]="['/detail-product', item.id]">
        <img alt="Silhouette of mountains" [src]="item.photo" />
        <ion-card-header>
          <ion-card-title>{{item.name}}</ion-card-title>
          <ion-card-subtitle>{{item.price}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-badge color="tertiary"> {{item.category}}</ion-badge>
         
        </ion-card-content>
      </ion-card>
    </ion-col>
     
    </ion-row>

  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/add-myproduct">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<!-- 
  <ion-fab slot="fix" vertical="bottom" horizontal="end">
    <ion-fab-button routerLik="/kategori-add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
