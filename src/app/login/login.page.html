<ion-content [fullscreen]="true">
  <div class="logo"></div>
  <ion-card>
   <ion-item class="form" lines="none">
     <ion-icon slot="start" name="mail"></ion-icon>
     <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
   </ion-item>
   <ion-item class="form" lines="none">
     <ion-icon slot="start" name="key"></ion-icon>
     <ion-input type="password" placeholder="Kata sandi" [(ngModel)]="password"></ion-input>
   </ion-item>
   <ion-button expand="block" [disabled]="!email || !password" (click)="masuk()">Masuk</ion-button>
   <ion-button fill="outline" expand="block"  routerLink="/register">Register</ion-button>
   <div class="button-container">
    <ion-button fill="clear"  routerLink="/qna">FAQ</ion-button>
    <ion-button fill="clear"   routerLink="/forget-password">lupa password</ion-button>
   </div>
  
   
  </ion-card>
 </ion-content>
