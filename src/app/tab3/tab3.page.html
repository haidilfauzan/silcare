<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Akun
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{app.userlogin.name}}</ion-label>
        <ion-badge color="secondary">{{app.userlogin.role}}</ion-badge>
      </ion-item>
    </ion-card-header>


  
    <ion-card-content>
      <ion-list>
        <div *ngIf="app.userlogin.role == 'admin'">
          <ion-item *ngIf="app.userlogin.umkm" >
            <ion-icon aria-hidden="true" name="briefcase" slot="start"></ion-icon>
            <ion-label>{{umkm.name}}</ion-label>
          </ion-item>
          <ion-item *ngIf="!app.userlogin.umkm" >
            <ion-button expand="block"routerLink="/add-umkm">UMKM</ion-button>
          </ion-item>
          <ion-item *ngIf="app.userlogin.bank" >
            <ion-icon aria-hidden="true" name="briefcase" slot="start"></ion-icon>
            <ion-label>{{bank.name + ' | ' + bank.number}}</ion-label>
          </ion-item>
          <ion-item *ngIf="!app.userlogin.bank" >
            <ion-button expand="block"routerLink="/add-bank">Rekening</ion-button>
          </ion-item>
        </div>
          <ion-item *ngIf="app.userlogin.address" >
            <ion-icon aria-hidden="true" name="location" slot="start"></ion-icon>
            <ion-label>{{app.userlogin.address.kecamatan +', ' +app.userlogin.address.detail }}</ion-label>
          </ion-item>
          <ion-item *ngIf="!app.userlogin.address" >
            <ion-button expand="block"routerLink="/add-address">tambah alamat</ion-button>
          </ion-item>
        
        <ion-item>
          <ion-icon aria-hidden="true" name="mail" slot="start"></ion-icon>
          <ion-label>{{app.userlogin.email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon aria-hidden="true" name="call" slot="start"></ion-icon>
          <ion-label>{{app.userlogin.phone}}</ion-label>
        </ion-item>
        <!-- <ion-item>
          <ion-icon aria-hidden="true" name="person" slot="start"></ion-icon>
          <ion-input value="Male"></ion-input>
        </ion-item> -->
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngIf="app.userlogin.role != 'user'">
        <ion-card button class="ion-no-margin ion-text-center ion-padding-vertical" routerLink="/my-product">

          <ion-icon size="large" aria-hidden="true" name='bag-add-outline'></ion-icon>
        
          <div class="menu-label">Produk</div>

      </ion-card>
    </ion-col>
    <ion-col size="3">
      <ion-card button class="ion-no-margin ion-text-center ion-padding-vertical" routerLink="/order">

        <ion-icon size="large" aria-hidden="true" name='bag-check-outline'></ion-icon>
      
        <div class="menu-label">Order</div>

    </ion-card>
  </ion-col>
  <ion-col size="3">
    <ion-card button class="ion-no-margin ion-text-center ion-padding-vertical" routerLink="/customer">

      <ion-icon size="large" aria-hidden="true" name='accessibility'></ion-icon>
    
      <div class="menu-label">Buyer</div>

  </ion-card>
</ion-col>
<ion-col size="3">
  <ion-card button class="ion-no-margin ion-text-center ion-padding-vertical" routerLink="/setting">

    <ion-icon size="large" aria-hidden="true" name='build-outline'></ion-icon>
  
    <div class="menu-label">Setting</div>

</ion-card>
</ion-col>
     
    </ion-row>

  </ion-grid>
  
  
  <ion-button expand="block" (click)="app.logout()">Keluar</ion-button>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <!-- <app-explore-container name="Akun "></app-explore-container> -->
</ion-content>
