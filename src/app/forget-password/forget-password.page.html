
<ion-content [fullscreen]="true">
  <div class="logo"></div>
  <ion-card>
    
   <ion-item class="form" lines="none">
     <ion-icon slot="start" name="mail"></ion-icon>
     <ion-input type="email" placeholder="masukan email lupa password" [(ngModel)]="email"></ion-input>
   </ion-item>
   <ion-button expand="block" [disabled]="!email " (click)="send()">Masuk</ion-button>
   <ion-button expand="clear"   routerLink="/login">Login</ion-button>

  </ion-card>
 </ion-content>
