<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-thumbnail class="menu">
        <ion-back-button mode="md" defaultHref="/tabs"></ion-back-button>
      </ion-thumbnail>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="true">
  <div class="cart-items" *ngFor="let item of product">

    <ion-card>
      <ion-card-header>
        <ion-card-title>{{item.name}}</ion-card-title>
        <ion-card-subtitle>{{item.price}} | {{item.qty}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Location : Here's a small text description for the card content. 
      </ion-card-content>
    
      <ion-button fill="clear" (click)="ambil(item.id)">Ambil</ion-button>
      <ion-button fill="clear">Lepas</ion-button>
    </ion-card>
  </div>
</ion-content>
